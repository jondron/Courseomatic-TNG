<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Calculator for Reading and Writing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input, .input-group select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Time Calculator for Reading and Writing</h1>
        <form id="calculatorForm">
            <div>
                <label for="activityType">Activity Type:</label>
                <select id="activityType" required>
                    <option value="">Select an activity</option>
                    <option value="reading_main">Reading (main ideas)</option>
                    <option value="reading_understand">Reading (understand each sentence)</option>
                    <option value="reading_analyze">Reading (critical analysis)</option>
                    <option value="formative_writing">Formative Writing</option>
                    <option value="reflection">Reflection/Opinion/Discussion</option>
                    <option value="essay">Essays/Reports</option>
                </select>
            </div>
            <div>
                <label for="inputType">Input Type:</label>
                <select id="inputType" required>
                    <option value="words">Words</option>
                    <option value="pages">Pages</option>
                </select>
            </div>
            <div id="pageTypeContainer" style="display: none;">
                <label for="pageType">Page Type:</label>
                <select id="pageType">
                    <option value="250">Paperback Novel (250 words/page)</option>
                    <option value="500">Standard Textbook (500 words/page)</option>
                    <option value="750">Large Textbook (750 words/page)</option>
                </select>
            </div>
            <div class="input-group">
                <input type="number" id="inputValue" required placeholder="Enter number of words/pages">
            </div>
            <button type="submit">Calculate Study Time</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('calculatorForm');
        const activityTypeSelect = document.getElementById('activityType');
        const inputTypeSelect = document.getElementById('inputType');
        const pageTypeContainer = document.getElementById('pageTypeContainer');
        const pageTypeSelect = document.getElementById('pageType');
        const inputValueField = document.getElementById('inputValue');
        const resultDiv = document.getElementById('result');

        inputTypeSelect.addEventListener('change', function() {
            pageTypeContainer.style.display = this.value === 'pages' ? 'block' : 'none';
            inputValueField.placeholder = `Enter number of ${this.value}`;
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const activity = activityTypeSelect.value;
            const inputType = inputTypeSelect.value;
            const pageType = pageTypeSelect.value;
            const inputValue = parseFloat(inputValueField.value);

            if (!activity || !inputValue) {
                resultDiv.textContent = 'Please select an activity and provide the required input.';
                return;
            }

            const wordCount = inputType === 'words' ? inputValue : inputValue * parseFloat(pageType);
            const studyTime = calculateStudyTime(activity, wordCount);
            resultDiv.textContent = `Estimated study time: ${studyTime}`;
        });

        function calculateStudyTime(activity, wordCount) {
            switch (activity) {
                case 'reading_main':
                    return `${Math.round(wordCount / 300)} minutes`;
                case 'reading_understand':
                    return `${Math.round(wordCount / 130)} minutes`;
                case 'reading_analyze':
                    return `${Math.round(wordCount / 70)} minutes`;
                case 'formative_writing':
                    return `${Math.round(wordCount * 1.2)} minutes`;
                case 'reflection':
                    return `${Math.round(wordCount * 0.2)} minutes`;
                case 'essay':
                    return `${Math.round(wordCount * 0.023 * 60)} minutes`;
                default:
                    return 'Unable to calculate';
            }
        }
    </script>
</body>
</html>
